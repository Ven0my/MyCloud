<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <style type="text/css">
        .login-card{
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card login-card mt-4">
          <div class="card-body">
              <h1 class="text-center">Login page</h1>

              <h4 class="text-center mt-4">Login to your account</h4>

              <form method="post" action="/check_login">
                      <div class="form-group mt-5">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" name="email5" aria-describedby="emailHelp">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                      </div>
                      <div class="form-group mt-5">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" name="password5" id="password">
                      </div>
                      <div class="text-center mt-5">
                          <button type="submit" class="btn btn-primary">Login</button>
                      </div>
                </form>

              <div class="mt-5 text-center">
                  Don't have an account? <a href="/signup">Sign Up</a>
              </div>

          </div>
        </div>
    </div>
</body>
</html>
