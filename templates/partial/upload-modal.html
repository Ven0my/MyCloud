<div class="modal fade" id="uploadModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Upload New File</h5>
        <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
            Click below to upload the file or Drag and drop the file you want to upload to below container.

          <form
                  class="mt-4"
                  method="post"
                  action="handle_file_upload"
                  enctype="multipart/form-data"
          >
              <div class="form-group">
                <label for="fileToUpload">
                    Choose file below
                </label>
                <input
                        type="file"
                        class="form-control-file1"
                        id="fileToUpload"
                        name="uploadedFile"
              />
              </div>
              <button type="submit"
                      class="btn btn-primary">
                  Submit
              </button>

          </form>
      </div>
    </div>
  </div>
</div>
